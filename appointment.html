<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
</head>
<body>
    <h1>Appointment Booking Form</h1>
    <form action="/submit-appointment" method="post">
        <fieldset>
            <legend>Client Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="background">Background:</label>
            <textarea id="background" name="background"></textarea>
        </fieldset>
        <fieldset>
            <legend>Appointment Details</legend>
            <label for="appointmentDateTime">Date and Time:</label>
            <input type="datetime-local" id="appointmentDateTime" name="appointmentDateTime"><br><br>
        </fieldset>
        <fieldset>
            <legend>Counsellor Selection</legend>
            <label for="counsellor">Counsellor Name:</label>
            <select id="counsellor" name="counsellor">
                <!-- Options will be populated server-side -->
                <option value="1">AfifShahrem</option>
                <option value="2">HaziqNazly</option>
                <option value="3">AlifAdwan</option>
                <option value="2">AminAnip</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Service Requested</legend>
            <label for="service">Service Name:</label>
            <select id="service" name="service">
                <!-- Options will be populated server-side -->
                <option value="1">Individual Counseling</option>
                <option value="2">Family Counseling</option>
                <option value="1">Marriage Counseling</option>
                <option value="2">Group Therapy</option>
                <option value="1">Stress Management</option>
                <option value="2">Anger Management</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Book Appointment">
    </form>
<footer>
<p>@ 2024 Counseling Appointment Booking System by Amin</p>
</footer>
</body>
</html>
